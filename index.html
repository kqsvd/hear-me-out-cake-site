<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <title>Hear me out cake</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Bouton de connexion admin -->
    <div id="admin-login">
        <button onclick="showAdminLogin()">Connexion Admin</button>
    </div>

    <!-- Section de création de gâteau pour l'utilisateur (vue par défaut) -->
    <div id="user-section">
        <h2>Hear me out cake</h2>
        <div id="gallery">
            <div class="cake-selection">
                <img src="images/gateau_1.png" alt="Gâteau 1" class="cake-img" onclick="selectCake('images/gateau_1.png')">
            </div>
        </div>

        <div id="upload-section">
            <h3>Importez des photos</h3>
            <input type="file" id="upload" accept="image/*" multiple onchange="loadUserImages(event)">
        </div>

        <div id="editor">
            <canvas id="canvas" width="500" height="500"></canvas>
        </div>

        <button onclick="saveCanvasAsImage()">Enregistrer</button>
        <button onclick="sendToAdmin()">Envoyer</button>
    </div>

    <!-- Section d'administration (affichée après connexion) -->
    <div id="admin-section" style="display: none;">
        <h2>Page d'administration</h2>
        <div id="admin-gallery"></div> <!-- Galerie pour afficher les créations des utilisateurs -->
    </div>

    <!-- Fenêtre de dialogue de connexion admin -->
    <div id="admin-dialog" style="display: none;">
        <h3>Connexion Admin</h3>
        <label for="admin-password">Mot de passe :</label>
        <input type="password" id="admin-password">
        <button onclick="loginAsAdmin()">Se connecter</button>
        <button onclick="hideAdminLogin()">Annuler</button>
    </div>
    <!-- Fenêtre modale pour afficher les images en grand -->
    <div id="lightbox" style="display: none;" onclick="closeLightbox()">
        <img id="lightbox-image" src="" alt="Full-size image">
    </div>

<!-- Lightbox container for displaying images in larger view -->
<div id="lightbox" style="display: none;" onclick="closeLightbox()">
    <img id="lightbox-image" src="" alt="Full-size image">
</div>
    <script src="script.js"></script>
</body>
</html>
